version: "3.2"
services:
  web:
    container_name: web
    image: nginx
    networks:
      - devbox
    volumes:
      - /_store/nginx/html:/usr/share/nginx/html
      - /_store/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - /_store/letsencrypt/certs/:/etc/nginx/ssl:ro
      - /_store/letsencrypt/data:/var/www/certbot:ro
    ports:
      - "80:80"
      - "443:443"
    environment:
      #- NGINX_HOST=localhost
      - NGINX_PORT=80
  postgrest:
    container_name: postgrest
    image: postgrest/postgrest
    networks:
      - devbox
    ports:
      - "3000:3000"
    environment:
      - PGRST_DB_URI=${PGRST_DB_URI}
      - PGRST_JWT_SECRET=${JWT_SECRET}
      - PGRST_DB_SCHEMA=public
      - PGRST_DB_ANON_ROLE=web_anonym
  keyclock:
    container_name: keyclock
    image: jboss/keycloak
    networks:
      - devbox
    ports:
      - "8443:8443"
    environment:
      - KEYCLOAK_PASSWORD=${KEYCLOAK_PASSWORD}
      - KEYCLOAK_USER=root
      - PGRST_DB_SCHEMA=public
      - PGRST_DB_ANON_ROLE=web_anonym
networks:
  devbox:
    driver: bridge
