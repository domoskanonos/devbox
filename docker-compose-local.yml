version: '3.2'
services:
  postgres:
    image: postgres
    container_name: postgres
    networks:
      - project
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  verdaccio:
    image: verdaccio/verdaccio
    networks:
      - project
    ports:
      - "8093:4873"
  server:
    image: gitea/gitea:1.15.10
    container_name: gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - GITEA__database__DB_TYPE=postgres
      - GITEA__database__HOST=postgres:5432
      - GITEA__database__NAME=gitea
      - GITEA__database__USER=gitea
      - GITEA__database__PASSWD=gitea
    restart: always
    networks:
      - project
    volumes:
      - /_store/gitea/data:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
      - "222:22"
    depends_on:
      - postgres
  storage-server:
    image: domoskanonos/storage-server
    networks:
      - project
    ports:
      - "8094:8080"
    environment:
      JAVA_TOOL_OPTIONS: -Dstorage.path=/app/storage-server -Dspring.datasource.username=${POSTGRES_USER} -Dspring.datasource.password=${POSTGRES_PASSWORD} -Dspring.datasource.url=jdbc:h2:mem:${POSTGRES_DB} -Dserver.port=8080
  crudyboy:
    image: domoskanonos/crudyboy:1.0.3
    networks:
      - project
    ports:
      - "8095:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      PORT: 8080
      CUSTOM_CSS: .customCss {}
      CUSTOM_CSS_URL: https://myserver/my-custom.css
      REQUEST_HEADER_ACCESS_CONTROL_ALLOW_ORIGIN: "*"
      REQUEST_HEADER_ACCESS_CONTROL_ALLOW_METHODS: "GET, POST, OPTIONS, PUT, PATCH, DELETE"
      REQUEST_HEADER_ACCESS_CONTROL_ALLOW_HEADERS: "X-Requested-With,content-type"
      REQUEST_HEADER_ACCESS_CONTROL_ALLOW_CREDENTIALS: "true"
networks:
  project:
    driver: bridge